<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Healthcheck Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    #status { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>üö¶ Healthcheck Dashboard</h1>
  <button onclick="runTests()">Run Tests</button>
  <p id="status">Status: Idle</p>

  <script>
    const owner = "RomanDiachenko";   // üî¥ –∑–∞–º—ñ–Ω–∏ –Ω–∞ —Å–≤—ñ–π GitHub username
    const repo = "testExternalUrlReport"; // üî¥ –∑–∞–º—ñ–Ω–∏ –Ω–∞ —Å–≤—ñ–π —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä—ñ–π
    const workflow = "healthcheck.yml"; // üî¥ –Ω–∞–∑–≤–∞ —Ç–≤–æ–≥–æ workflow-—Ñ–∞–π–ª—É

    async function runTests() {
      document.getElementById("status").innerText = "Status: Running tests...";

      const response = await fetch(
        `https://api.github.com/repos/${owner}/${repo}/actions/workflows/${workflow}/dispatches`,
        {
          method: "POST",
          headers: {
            "Accept": "application/vnd.github+json",
            "Authorization": "Bearer YOUR_TOKEN_HERE", // üî¥ —Ç—Ä–µ–±–∞ –∑–∞–º—ñ–Ω–∏—Ç–∏
          },
          body: JSON.stringify({ ref: "main" }) // –≥—ñ–ª–∫–∞
        }
      );

      if (response.ok) {
        document.getElementById("status").innerText = "‚úÖ Workflow started! Please refresh later to see results.";
      } else {
        const error = await response.json();
        document.getElementById("status").innerText = "‚ùå Error: " + JSON.stringify(error);
      }
    }
  </script>
</body>
</html>
